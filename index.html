<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Fares Meme</title>
</head>

<body onload="onInit()">
    <div class="main-content">

        <!-- nav bar from BS -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Fares Meme</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"
                                onclick="backToGallery()">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">about</a>
                        </li>
                </div>
            </div>
        </nav>


        <div class="main-app">

            <div class="main-page">
                <datalist id="imgsList" class="imgsListToS">

                </datalist>
                <input class="form-control me-2 search-input" type="search" onkeyup="onSearch()" list="imgsList"
                    name="searchMeme" placeholder="üîé Search" aria-label="Search" onchange="searchRate()">
                <span class="popular-searches overflow"></span>
                <div class="my-gallery-imgs">
                    <div class="row my-gallery">

                    </div>
                </div>
            </div>

            <div class="main-editor display-none">
                <div class="row">
                    <div class="main-canvas col-sm-12 col-md-12 col-lg-6">
                        <canvas width="500" height="500" id="my-canvas"></canvas>
                    </div>
                    <div class="memeControlers col-sm-12 col-md-12 col-lg-6">
                        <div class="row">
                            <div class="btns-controler col-12">
                                <input class="form-control col-10" placeholder="wright something"
                                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"
                                    type="text" name="text-on-canvas" oninput="changeText(this.value)"
                                    onkeyup="clearTxt(event)">
                            </div>

                            <div class="btns-controler col-12">
                                <button title="choose next line" type="button" class="btn btn-outline-secondary col-3"
                                    onclick="nextText()"><img src="icons/arrow-down-up.svg" alt=""></button>
                                <button title="add new line" type="button" class="btn btn-outline-secondary col-4"
                                    onclick="addNewLine()"><img src="icons/plus-circle.svg" alt=""></button>
                                <button title="remove this line" type="button" class="btn btn-outline-secondary col-4"
                                    onclick="removeLine()"><img src="icons/trash.svg" alt=""></button>
                            </div>

                            <div class="btns-controler col-12">
                                <button title="bigger font size" class="btn btn-outline-secondary col-2"
                                    onclick="fontEnlargement()"><img src="icons/fonts.svg" alt="">+</button>
                                <button title="smaller font size" class="btn btn-outline-secondary col-3"
                                    onclick="fontReduction()"><img src="icons/fonts.svg" alt="">-</button>
                                <button title="bigger stroke size" class="btn btn-outline-secondary col-3"
                                    onclick="strokeEnlargement()"><img src="icons/border-width.svg" alt="">+</button>
                                <button title="smaller stroke size" class="btn btn-outline-secondary col-3"
                                    onclick="strokeReduction()"><img src="icons/border-width.svg" alt="">-</button>
                            </div>

                            <div class="btns-controler col-12">
                                <button title="text align left" class="btn btn-outline-secondary col-3"
                                    onclick="textAlignLeft('left')"><img src="icons/text-left.svg" alt=""></button>
                                <button title="text align center" class="btn btn-outline-secondary col-4"
                                    onclick="textAlignCenter('center')"><img src="icons/text-center.svg"
                                        alt=""></button>
                                <button title="text align right" class="btn btn-outline-secondary col-4"
                                    onclick="textAlignRight('right')"><img src="icons/text-right.svg" alt=""></button>
                            </div>


                            <div class="btns-controler col-12">
                                <button title="move line down" class="btn btn-outline-secondary col-6"
                                    onclick="moveTextUp()"><img src="icons/arrow-down.svg" alt=""></button>
                                <button title="move line up" class="btn btn-outline-secondary col-5"
                                    onclick="moveTextDown()"><img src="icons/arrow-up.svg" alt=""></button>
                            </div>

                            <div class="btns-controler col-12">
                                <select class="form-select col-5" aria-label="Default select example" name="font-family"
                                    id="" style="width: 48%;" onchange="setFontFamily(this.value)">
                                    <option value="Arial">choose font</option>
                                    <option value="Arial">Arial</option>
                                    <option value="Berlin Sans FB">Berlin Sans FB</option>
                                    <option value="Freestyle Script">Freestyle Script</option>
                                    <option value="Calibri">Calibri</option>
                                    <option value="David">David</option>
                                </select>
                                <select style="width: 48%;" class="form-select col-5"
                                    aria-label="Default select example" name="stickers" id=""
                                    onchange="addSticker(this.value, event)">
                                    <option value="">choose sticker</option>
                                    <option value="‚ù§">‚ù§</option>
                                    <option value="‚úî">‚úî</option>
                                    <option value="üòÅ">üòÅ</option>
                                    <option value="ü§ó">ü§ó</option>
                                    <option value="üò™">üò™</option>
                                </select>
                            </div>



                            <div class="btns-controler col-12">
                                <button title="choose color text" class="btn btn-outline-light col-5"><img
                                        src="icons/paint-bucket.svg" alt=""><input type="color"
                                        oninput="textColor(this.value)"></button>
                                <button title="choose color stroke" class="btn btn-outline-light col-6"><img
                                        src="icons/palette.svg" alt=""><input type="color"
                                        oninput="strokeColor(this.value)"></button>
                            </div>
                            <div class="btns-controler col-12">
                                <button title="back to gallery" class="btn btn-outline-danger col-3"
                                    onclick="backToGallery()">Gallery</button>
                                <button title="share by facebook" class="btn btn-outline-info col-3"
                                    onclick="onShareImg()">share</button>
                                <!-- <button class="btn btn-outline-dark col-3" onclick="backToGallery()">Save to my memes</button> -->
                                <button title="download to your computer" class="btn btn-outline-light col-3"><a
                                        class=" btn btn-light text-decoration-none" href=""
                                        onclick="downloadCanvas(this)">download</a></button>

                                <p class="user-msg" hidden></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Boot Strap Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <!-- MY JS FILES -->
    <script src="js/service-gallery.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/galleryControler.js"></script>
</body>

</html>
